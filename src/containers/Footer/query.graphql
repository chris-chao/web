fragment ArtistDetails on Artist {
  id
  name
}

query Footer($songId:ID!){
  song(id:$songId){
    id
    streamUrl
    name
    duration

    album {
      id
      artworkUrl
      name

      artist {
        ...ArtistDetails
      }
    }

    artists {
      ...ArtistDetails
    }

    stats {
      id
      liked
    }
  }
}
