fragment DetailedPlaylistItem on PlaylistItem {
  id

  song {
    id
    name
    duration

    artists {
      id
      name
    }

    album {
      id
      name
      artworkUrl
    }
  }
}

query Playlist($playlistId: ID!, $cursor: String) {
  playlist(id: $playlistId) {
    id
    name
    description
    duration

    items(first: -1, after: $cursor) @connection {
      count
      pageInfo {
        hasNextPage
      }

      edges {
        cursor
        node {
          ...DetailedPlaylistItem
        }
      }
    }
  }
}
