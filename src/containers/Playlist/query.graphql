fragment DetailedPlaylistItem on PlaylistItem {
  id

  song {
    id
    name
    duration

    album {
      id
      name
      artworkUrl

      artist {
        id
        name
      }
    }
  }
}

query PlaylistPage($playlistId: ID!, $cursor: String) {
  playlist(id: $playlistId) {
    id

    items(input: { limit: 100, cursor: $cursor }) {
      count
      edges {
        cursor
        node {
          ...DetailedPlaylistItem
        }
      }
    }
  }
}

query Playlist($playlistId: ID!) {
  playlist(id: $playlistId) {
    id
    name
    duration

    items(input: { limit: 100 }) {
      count
      edges {
        cursor
        node {
          ...DetailedPlaylistItem
        }
      }
    }
  }
}
