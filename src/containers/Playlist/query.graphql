fragment DetailedPlaylistItem on PlaylistItem {
  id

  song {
    id
    name
    duration

    artists {
      id
      name
    }

    album {
      id
      name
      artworkUrl
    }
  }
}

query Playlist($playlistId: ID!, $cursor: String) {
  playlist(id: $playlistId) {
    id
    name
    duration

    items(input: { limit: -1, cursor: $cursor }) @connection {
      count
      edges {
        cursor
        node {
          ...DetailedPlaylistItem
        }
      }
    }
  }
}
